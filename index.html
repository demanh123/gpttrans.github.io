<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Test API Gemini</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { padding: 10px 20px; }
    #result { margin-top: 20px; white-space: pre-wrap; background: #f0f0f0; padding: 10px; }
  </style>
</head>
<body>
  <h1>Test API Gemini</h1>
  <textarea id="inputText" placeholder="Nhập nội dung ở đây...">Dịch từ sway</textarea><br>
  <button id="sendBtn">Gửi</button>

  <div id="result"></div>

  <script>
    const apiKey = "AIzaSyATtQBNy_Z-0CjVVnMTG2AQJHAWTh94Hog"; // Thay bằng key của bạn
    const endpoint = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent";

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const inputText = document.getElementById("inputText").value;
      const payload = {
        contents: [
          { parts: [{ text: inputText }] }
        ]
      };

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-goog-api-key": apiKey
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error("HTTP error " + response.status);

        const data = await response.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("result").textContent = "Lỗi: " + err;
      }
    });
  </script>
</body>
</html>
