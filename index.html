<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ShareApp</title>
<link rel="manifest" href="/manifest.json">
</head>
<body>
<h3>Văn bản đã nhận:</h3>
<textarea id="t" style="width:100%;height:200px"></textarea>
<button onclick="copy()">Copy</button>


<script>
if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js')


navigator.serviceWorker.addEventListener('message', e => {
if (e.data?.text) document.getElementById('t').value = e.data.text
})


function copy(){
navigator.clipboard.writeText(document.getElementById('t').value)
}
</script>
</body>
</html>
